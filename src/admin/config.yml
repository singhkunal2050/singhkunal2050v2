backend:
  name: git-gateway
  branch: master

media_folder: "public/img/post"
public_folder: "/img/post"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label : "Title" , name : "title" , widget : "string" }
      - { label : "Author" , name : "author" , widget : "string" }
      - { label : "Description" , name : "description" , widget : "string" }
      - { label : "Tags" , name : "tags" , widget : "list" , default : ["post"] }
      - { label : "Date" , name : "date" , widget : "datetime" }
      - { label : "Featured Image" , name : "image" , widget : "image" }
      - { label : "Image Caption" , name : "imageAlt" , widget : "string" }
      - { label : "Read Time" , name : "readTime" , widget : "string" , default: "2 Minutes âŒš" }
      - { label : "Body" , name : "body" , widget : "markdown" }

  - name: "work"
    label: "Work"
    folder: "src/work"
    create: true
    slug: "work-{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label : "Title" , name : "title" , widget : "string" }
      - { label : "Work Url" , name : "workUrl" , widget : "string" }
      - { label : "Description" , name : "description" , widget : "string" }
      - { label : "Tags" , name : "tags" , widget : "list" , default : ["work"] }
      - { label : "Featured Image" , name : "image" , widget : "image" }
      - { label : "Image Caption" , name : "imageAlt" , widget : "string" }

